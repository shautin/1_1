<form *ngIf="dataService.intervalMatrixTable" style="overflow: auto;">
	<table mat-table [dataSource]="dataService.intervalMatrixTable.dataSource" class="mat-elevation-z8">
		<ng-container *ngFor="let column of dataService.intervalMatrixTable.columns" [matColumnDef]="column">
			<th mat-header-cell *matHeaderCellDef>
				{{column === 'none' ? '' : column}}
			</th>
			<td mat-cell *matCellDef="let element">
				{{element[column].data}}
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="dataService.intervalMatrixTable.columns"></tr>
		<tr mat-row *matRowDef="let row; columns: dataService.intervalMatrixTable.columns;"></tr>
	</table>
</form>
<div class="bottom-btn" style="margin-top: 10px;">
	<button mat-stroked-button (click)="dataService.openChart()">
    <mat-icon>bar_chart</mat-icon>
  </button>
	<button mat-stroked-button matStepperNext (click)="dataService.setTrapezoidalMatrix()">
    Show matrix of trapezoidal LT
  </button>
</div>
